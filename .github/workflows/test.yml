name: Build and Push Docker Image
on:
  push:
    tags:
      - '*'

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
    - name: Check out code
      uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Login to Docker Hub
      uses: docker/login-action@v1
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_PASSWORD }}

    - name: Extract Git Tag
      id: extract_tag
      run: echo "::set-output name=tag::$(echo $GITHUB_REF | awk 'BEGIN{FS="/"} {print $3}')"

    - name: Build and push Docker image
      run: |
        docker buildx create --use
        docker buildx build --platform linux/amd64,linux/arm64 -t your-dockerhub-username/tetris-app:${{ steps.extract_tag.outputs.tag }} .
        docker push your-dockerhub-username/tetris-app:${{ steps.extract_tag.outputs.tag }}
      env:
        DOCKER_CLI_AARCH64: 1
